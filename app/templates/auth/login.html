{% extends "base.html" %}

{% block title %}Logowanie - Hour Reporter{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h2 class="text-center text-neutral-50">Zaloguj się</h2>
                <form action="{{ url_for('auth.login') }}" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label text-neutral-50">Email</label>
                        <input type="text" name="email" class="form-control bg-neutral-700 text-neutral-50" required
                               maxlength="150" value="{{ email or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-neutral-50">Hasło</label>
                        <input type="password" name="password" class="form-control bg-neutral-700 text-neutral-50-hover"
                               required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Zaloguj się</button>
                </form>
                <p class="mt-3 text-center text-neutral-50">Nie masz konta? <a href="{{ url_for('auth.register') }}">Zarejestruj
                    się</a></p>
            </div>
        </div>
    </div>
{% endblock %}
